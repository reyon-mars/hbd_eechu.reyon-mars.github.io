<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg1: #ee9ca7; --bg2: #ffdde1; }
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1.25rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      visibility: hidden;
      transition: opacity 0.6s ease, transform 0.6s ease, visibility 0.6s ease;
    }
    #content.visible {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      margin: 0;
      line-height: 1.05;
      font-weight: 800;
      text-shadow: 0 6px 20px rgba(0,0,0,0.18);
      animation: glow 2s alternate infinite ease-in-out;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,111,145,.7); }
      to   { text-shadow: 0 0 22px rgba(255,62,108,.85); }
    }

    p.lead {
      margin-top: 0.75rem;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      opacity: 0.95;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: #ff3e6c;
      transform: rotate(-45deg);
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      will-change: transform, opacity;
      z-index: 2;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after  { left: 10px; top: 0; }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    lottie-player { display: block; }
    @media (max-width: 480px) {
      lottie-player { width: 160px !important; height: 160px !important; }
    }
  </style>
</head>
<body>

  <div id="loader" aria-hidden="false">
    <lottie-player 
      id="birthdayLottie"
      src="https://lottie.host/88eea78a-ea5e-4cd9-a7fe-1b34cee1f4ce/OHBnPDpQmF.lottie"
      background="transparent"
      speed="1"
      style="width: 220px; height: 220px;"
      loop
      autoplay>
    </lottie-player>
  </div>

  <main id="content" role="main">
    <h1>üéâ Happy Birthday, My Love ‚ù§Ô∏è</h1>
    <p class="lead">Wishing you endless joy, love, and beautiful moments on your special day.</p>
  </main>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');

    function revealContent() {
      loader.style.opacity = '0';
      loader.style.visibility = 'hidden';
      content.classList.add('visible');
      document.body.style.overflow = 'auto';
    }

    window.addEventListener('load', () => {
      const player = document.getElementById('birthdayLottie');
      if (player) {
        player.addEventListener('ready', () => {
          setTimeout(revealContent, 5000); // show loader for 5 seconds after ready
        });
      } else {
        setTimeout(revealContent, 5000);
      }
    });

    // Floating hearts
    (function createHearts() {
      function spawn() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        const size = 12 + Math.random() * 18;
        heart.style.width = heart.style.height = size + 'px';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(spawn, 500);
    })();
  </script>
</body>
</html>
