<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ Happy Birthday, EECHU! ★</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lavishly+Yours&family=Montez&family=Pacifico&display=swap"
        rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Loader animation fullscreen */
        #loader dotlottie-wc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Main content */
        #main {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2025/06/A-minimalist-birthday-wallpaper-with-clean-balloon-graphics-and-a-simple-background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #main.visible {
            display: flex;
        }

        /* Centered glass div */
        #glass {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 70%;
            animation: fade-in 1.5s ease forwards;
            overflow: hidden;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animation inside glass */
        #glass dotlottie-wc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            /* softer so text stays readable */
            z-index: 1;
        }

        /* Text content */
        #glass .content {
            position: relative;
            z-index: 2;
        }

        /* Birthday greeting with faint glow */
        #glass h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #e1043b;
            text-shadow:
                0 0 1px rgba(239, 21, 76, 0.577),
                0 0 2px rgba(215, 9, 61, 0.447);
            margin: 0 0 1.5rem 0;
        }

        /* Paragraph under greeting */
        #glass p {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #333333;
            line-height: 1.9;
            margin: 0;
            text-align: center;
        }

        @media (max-width: 1366px) {
            #glass h1 {
                font-size: 4rem;
            }

            #glass p {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            #glass h1 {
                font-size: 2.5rem;
            }

            #glass p {
                font-size: 1.6rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"></script>
        <dotlottie-wc src="https://lottie.host/d9bc0133-1d9d-479f-ac6f-8c2196f5ddd9/WK3yQIltig.lottie" autoplay loop>
        </dotlottie-wc>
    </div>

    <!-- Main content -->
    <div id="main">
        <div id="glass">

            <!-- Foreground text -->
            <div class="content">
                <h1>Happy Birthday, EECHU!</h1>
                <p>Happy 23rd Birthday, EECHU! Wishing you a magical day filled with love, laughter, and all the joy in
                    the
                    world. You deserve the very best today and always!</p>
            </div>
        </div>
    </div>

    <script>
        const loaderDuration = 2000; // 2 seconds

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const main = document.getElementById('main');

            setTimeout(() => {
                loader.classList.add('hidden');
                main.classList.add('visible');
            }, loaderDuration);
        });
    </script>
</body>

</html>
