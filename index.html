<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ Happy Birthday, EECHU! ★</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lavishly+Yours&family=Montez&family=Pacifico&display=swap"
        rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Loader animation fullscreen */
        #loader dotlottie-wc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Main content */
        #main {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2025/06/A-minimalist-birthday-wallpaper-with-clean-balloon-graphics-and-a-simple-background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #main.visible {
            display: flex;
        }

        /* Centered glass div with gradient overlay and frosted effect */
        #glass {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg,
                    rgba(203, 179, 247, 0.25),
                    rgba(184, 146, 223, 0.25),
                    rgba(155, 125, 185, 0.25),
                    rgba(133, 85, 136, 0.25),
                    rgba(96, 45, 83, 0.25),
                    rgba(63, 18, 80, 0.25));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 85vh;
            display: flex;
            overflow: hidden;
            animation: fade-in 1.5s ease forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animation inside glass */
        #glass dotlottie-wc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 1;
        }

        /* Flex container inside glass */
        #glass .glass-flex {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            margin: 0;
            padding: 0;
        }

        /* Left image */
        #glass .glass-left {
            flex: 1 1 50%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #glass .glass-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            flex-shrink: 0;
        }

        /* Right text with radial gradient */
        #glass .glass-right {
            flex: 1 1 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;

            background-image: radial-gradient(circle farthest-corner at 10% 20%,
                    rgba(246, 161, 34, 0.75) 0.1%,
                    rgba(254, 118, 118, 0.77) 90%);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;

            /* Perfect contrast text color */
            color: #fff8f0;
        }

        #glass .glass-right h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        #glass .glass-right p {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            line-height: 1.8;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #glass .glass-flex {
                flex-direction: column;
                text-align: center;
            }

            #glass .glass-right h1 {
                font-size: 3rem;
            }

            #glass .glass-right p {
                font-size: 1.8rem;
            }

            #glass .glass-left img {
                width: 100%;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            #glass .glass-right h1 {
                font-size: 2.2rem;
            }

            #glass .glass-right p {
                font-size: 1.4rem;
            }

            #glass .glass-left img {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"></script>
        <dotlottie-wc src="https://lottie.host/d9bc0133-1d9d-479f-ac6f-8c2196f5ddd9/WK3yQIltig.lottie" autoplay loop>
        </dotlottie-wc>
    </div>

    <!-- Main content -->
    <div id="main">
        <div id="glass">
            <!-- Background animation inside glass -->
            <dotlottie-wc src="https://lottie.host/88eea78a-ea5e-4cd9-a7fe-1b34cee1f4ce/OHBnPDpQmF.lottie" autoplay
                loop>
            </dotlottie-wc>

            <!-- Flex container -->
            <div class="glass-flex">
                <!-- Left image -->
                <div class="glass-left">
                    <img src="eechu.jpg" alt="EECHU Birthday Image">
                </div>

                <!-- Right text content -->
                <div class="glass-right">
                    <h1>Happy Birthday, EECHU!</h1>
                    <p>Happy 23rd Birthday, EECHU! Wishing you a magical day filled with love, laughter, and all the joy
                        in the
                        world. You deserve the very best today and always!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loaderDuration = 2000; // 2 seconds

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const main = document.getElementById('main');

            setTimeout(() => {
                loader.classList.add('hidden');
                main.classList.add('visible');
            }, loaderDuration);
        });
    </script>
</body>

</html>
